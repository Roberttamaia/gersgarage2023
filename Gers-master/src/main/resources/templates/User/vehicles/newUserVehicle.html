<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="User/layouts/fragments :: head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <head th:replace="User/layouts/fragments :: sidebar">
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <head th:replace="User/layouts/fragments :: topbar">
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
              <a th:href="@{/all_user_vehicles}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                      class="fas fa-eye fa-sm mr-2 text-white-50"></i>My Vehicles</a>


            </div>

            <div class="row">
              <div class="col-md-3 float-end">
                <div class="alert  alert-dismissible fade show" role="alert"
                     th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-close mr-2 fa-sm text-white-50"></i></span>
                  </button>
                </div>
              </div>
            </div>
            <!-- Content Row -->
            <div class="row">

              <!-- Content Column -->
              <div class="col-lg-6 mb-4 mx-auto">

                <!-- Project Card Example -->
                <div class="card shadow-lg mb-4">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary text-center">New Vehicle</h6>
                  </div>
                  <div class="card-body">
                    <form th:action="@{createUserVehicle}" method="post" th:object="${userVehicle}">
                      <div class="row">
                        <!-- First Name -->
                        <input type="hidden" th:value="${name}"
                         name="user" >
                        <div class="col-md-12">
                          <div class="form-group ">
                            <label for="type">Vehicle Type</label>
                            <div class="input-group">
                              <select class="form-control custom-select" name="vehicleType">
                                <option th:value="q" th:disabled="disabled" th:selected="selected">
                                  Choose your option
                                </option>

                                <option th:each="vehicle : ${vehicle}"
                                        th:value="${vehicle.vehicleName}"
                                        th:text="${vehicle.vehicleName}">
                                </option>
                              </select>
                              <div class="input-group-append">
                                <button class="btn btn-outline-primary newType" type="button">Din't Find?</button>
                              </div>
                            </div>
                          </div>

                        </div>

                      </div>
                      <div class="row addType" style="Display:none">
                        <div class="col-md-12">
                          <div class="form-group ">
                            <label for="email">Type:</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <input type="text" class="form-control" id="type"
                                       placeholder="Your Maker" name="vehicleType" th:field="*{vehicleType}"
                                      />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group ">
                            <label for="vehicleMake">Make</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <input type="text" class="form-control" id="vehicleMake"
                                       placeholder="vehicleMake" name="vehicleMake" th:field="*{vehicleMake}"
                                       autofocus required/>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group ">
                            <label for="vehicleMake">Licence No</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <input type="text" class="form-control" id="vehiclePlate"
                                       placeholder="Licence No" name="vehiclePlate" th:field="*{vehiclePlate}"
                                       autofocus required/>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group ">
                            <label for="vehicleMake">Engine Type</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <input type="text" class="form-control" id="vehicleEngine"
                                       placeholder="vehicle Engine" name="vehicleEngine" th:field="*{vehicleEngine}"
                                       autofocus required/>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group ">
                            <label for="vehicleMake">Color</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <input type="text" class="form-control" id="vehicleColor"
                                       placeholder="vehicle Color" name="vehicleColor" th:field="*{vehicleColor}"
                                       autofocus required/>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="button">
                        <button class="btn btn-outline-dark btn-block" type="submit">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Ger's Garage</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{User/layouts/fragments :: logout}"></div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script th:src="@{/js/index.js}"></script>


<!-- Page level plugins -->



</body>

</html>
