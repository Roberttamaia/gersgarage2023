<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="User/layouts/fragments :: head">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="User/layouts/fragments :: sidebar">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="User/layouts/fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    <a th:href="@{/new_user_vehicle}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-plus fa-sm mr-2 text-white-50"></i>New Vehicle</a>
                </div>
                <div class="row">
                    <div class="col-md-3 float-end">
                        <div class="alert  alert-dismissible fade show" role="alert"
                             th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true"><i class="fas fa-close mr-2 fa-sm text-white-50"></i></span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Content Row -->
                <div class="row">

                    <!-- Content Column -->
                    <div class="col-lg-12 col-md-8 col-sm-12 mb-4 mx-auto">

                        <!-- Project Card Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary text-center">My Vehicles</h6>
                            </div>
                            <div class="card-body">

                                <table class="table table-hover" id="myTable">
                                    <thead class="thead-dark">
                                    <tr>

                                        <th scope="col">Vehicle Type</th>
                                        <th scope="col">Make</th>
                                        <th scope="col">Engine</th>
                                        <th scope="col">Plate No</th>
                                        <th scope="col">Color</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="userVehicle: ${userVehicle}" class="text-center">
                                        <td th:text="${userVehicle.vehicleType}"></td>
                                        <td th:text="${userVehicle.vehicleMake}"></td>
                                        <td th:text="${userVehicle.vehicleEngine}"></td>
                                        <td th:text="${userVehicle.vehiclePlate}"></td>
                                        <td th:text="${userVehicle.vehicleColor}"></td>
                                        <td> <a th:href="@{/get_user_vehicle/{id}(id = ${userVehicle.id})}" class="btn  btn-md">
                                            <i class="fa fa-edit"></i></a>
                                            <a th:href="@{/delete_user_vehicle/{id}(id = ${userVehicle.id})}" class="btn  btn-sm">
                                                <i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Ger's Garage</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{User/layouts/fragments :: logout}"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<script th:src="@{/js/index.js}"></script>


<!-- Page level plugins -->



</body>

</html>
