<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="Admin/layouts/fragments :: head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <head th:replace="Admin/layouts/fragments :: sidebar">
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <head th:replace="Admin/layouts/fragments :: topbar">
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                            <a th:href="@{/all_services}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                    class="fas fa-eye fa-sm mr-2 text-white-50"></i>All Services</a>


                        </div>

                        <div class="row">
                            <div class="col-md-3 float-end">
                                <div class="alert  alert-dismissible fade show" role="alert"
                                     th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true"><i class="fas fa-close mr-2 fa-sm text-white-50"></i></span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Content Row -->
                        <div class="row">
                            <!-- Content Column -->
                            <div class="col-lg-6 mb-4 mx-auto">
                                <!-- Project Card Example -->
                                <div class="card shadow-lg mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary text-center">New Service</h6>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/update_service/{id}(id=${service.id})}" method="post" th:object="${service}">
                                            <div class="row">
                                                <!-- First Name -->
                                                <div class="col-md-4">
                                                    <div class="form-group ">
                                                        <label for="service name">Service Name</label>
                                                        <div class="inputGroupContainer">
                                                            <div class="input-group">
                                                                <input type="text" class="form-control" id="service name"
                                                                       placeholder="Service Name" name="serviceName" th:field="*{serviceName}"
                                                                       autofocus required />
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group ">
                                                        <label for="service price">Service Price</label>
                                                        <div class="inputGroupContainer">
                                                            <div class="input-group">
                                                                <input type="text" class="form-control" id="service price"
                                                                       placeholder="Service Price" name="servicePrice" th:field="*{servicePrice}"
                                                                       autofocus required />
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group ">
                                                        <label for="service price">Service Index</label>
                                                        <div class="inputGroupContainer">
                                                            <div class="input-group">
                                                                <input type="number" class="form-control"
                                                                        name="serviceIndex" th:field="*{serviceIndex}"
                                                                       autofocus required />
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <hr>
                                            <div class="button">
                                                <button class="btn btn-outline-dark btn-block" type="submit">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Ger's Garage</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->



</body>

</html>
