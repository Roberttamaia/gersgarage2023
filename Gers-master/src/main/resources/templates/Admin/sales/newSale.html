<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{Admin/layouts/fragments :: head}">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <head th:replace="Admin/layouts/fragments :: sidebar">
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <head th:replace="Admin/layouts/fragments :: topbar">
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
              <a th:href="@{/all_sale}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                      class="fas fa-eye fa-sm mr-2 text-white-50"></i>All Sales</a>


            </div>

            <div class="row">
              <div class="col-md-3 float-end">
                <div class="alert  alert-dismissible fade show" role="alert"
                     th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-close mr-2 fa-sm text-white-50"></i></span>
                  </button>
                </div>
              </div>
            </div>
            <!-- Content Row -->
            <div class="row">

              <!-- Content Column -->
              <div class="col-lg-6 mb-4 mx-auto">

                <!-- Project Card Example -->
                <div class="card shadow-lg mb-4">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary text-center">New Sale</h6>
                  </div>
                  <div class="card-body">
                    <form th:action="@{createSale}" method="post" th:object="${sellSpares}">
                      <div class="row">
                        <!-- First Name -->
                        <div class="col-md-12">
                          <div class="form-group ">
                            <label for="type">Sell To</label>
                            <div class="input-group">
                              <select class="form-control custom-select" name="user" required>
                                <option th:value="q" th:disabled="disabled" th:selected="selected">
                                  Choose your option
                                </option>
                                <option th:each="users : ${users}"
                                        th:value="${users.username}"
                                        th:text="${users.username}">
                                </option>

                              </select>
                              <div class="input-group-append">
                                <button class="btn btn-outline-primary newSale" type="button">Add Order</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row addSale" style="Display:none">
                        <div class="col-md-12">
                          <div class="form-group ">
                            <label for="email">Type:</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <select class="form-control custom-select spares" id="orders" name="orders"  required>
                                  <option th:value="q" th:disabled="disabled" th:selected="selected">
                                    Choose Order
                                  </option>
                                  <option th:each="bookings : ${bookings}"
                                          th:value="${bookings.id}"
                                          th:text="${bookings.user}">
                                  </option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-8">
                          <div class="form-group ">
                            <label for="type">Spare</label>
                            <div class="input-group">
                              <select class="form-control custom-select spares" id="spares" name="spare"  required>
                                <option th:value="q" th:disabled="disabled" th:selected="selected">
                                  Choose Spare
                                </option>
                                <option th:each="spares : ${spares}"
                                        th:value="${spares.spareName}"
                                        th:text="${spares.spareName}"
                                        th:attr="price=${spares.sparePrice}"
                                >
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group ">
                            <label for="email">Quantity:</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <input type="number" class="form-control" id="quantity"
                                       name="quantity" th:field="*{quantity}" min="1"
                                       required
                                />
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>
                      <div class="row " >
                        <div class="col-md-6">
                          <div class="form-group ">
                            <label for="email">Amount:</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <span class="input-group-text">$</span>

                                <input type="text" class="form-control" id="amount"
                                       name="amount" th:field="*{amount}"
                                       readonly
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group ">
                            <label for="email">Total Price:</label>
                            <div class="inputGroupContainer">
                              <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="totalAmount"
                                       name="totalAmount" th:field="*{totalAmount}"
                                       readonly
                                />
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>

                      <hr>
                      <div class="button">
                        <button class="btn btn-outline-dark btn-block" type="submit">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Ger's Garage</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{User/layouts/fragments :: logout}"></div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>


<!-- Core plugin JavaScript-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script th:src="@{/js/index.js}"></script>



<!-- Page level plugins -->
<script type="text/javascript">

  let spares = document.querySelectorAll(".spares");
  let amount = document.querySelector("#amount");
  let total = document.querySelector("#totalAmount");
  let quantity = document.querySelector("#quantity");
  spares.forEach(spare => {
    spare.addEventListener("change", () => {
    let value = spare.options[spare.selectedIndex];
    amount.value = value.getAttribute('price');

    });
});

quantity.addEventListener("change",() =>{
 q = quantity.value;
 total.value = amount.value*q;
});
</script>


</body>

</html>
