<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ger's Register</title>
    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row">
            <div class="col-md-3 mx-auto ">
                <div class="alert  alert-dismissible fade show" role="alert"
                     th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-close mr-2 fa-sm text-white-50"></i></span>
                    </button>
                </div>
            </div>
        </div>


                <!-- Nested Row within Card Body -->
                <div class="row">
<!--                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                    <div class="col-lg-6 mx-auto">
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" th:action="@{/registerUser}" method="post" th:object="${userInfo}">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="username"
                                           placeholder="User Name" name="username" th:field="*{username}" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="firstname"
                                            placeholder="First Name" name="firstname" th:field="*{firstname}" autofocus required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control form-control-user" id="lastname"
                                            placeholder="Last Name" name="lastname" th:field="*{lastname}" autofocus required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <input type="email" class="form-control form-control-user" id="email"
                                               placeholder="Email Address" name="email" th:field="*{email}" autofocus required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control form-control-user" id="phone"
                                               placeholder="Mobile Phone" name="phone" th:field="*{phone}" autofocus required >
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password"  name="password" th:field="*{password}" autofocus required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmPassword" placeholder="Repeat Password" name="confirmPassword"
                                                  autofocus required>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>


                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="@{/vendor/jquery/jquery.min.js}"></script>
    <script src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
